<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <title>gym login</title>
</head>
<body>
    <!-- background -->
    <section class="landing-page-area-one">
        <div>
            <img src="background sign in.jpg" alt="large crowd jamming out"
                class="background">
        </div>
    </section>
    <!-- header -->
    <section>
        <header>
            <div class="container">
                <h1 class="header-main">
                    Welcome Back To Elite Fitness!
                </h1>
                <span></span>
            </div>
        </header>
    </section>
    <section>
        <div class="sign">
            <h1>Sign In</h1>
            <div class="form">
                <label for="">Email ( Or mobile Number.) </label>
                <input type="text" placeholder="Enter Email or Phone Number" id="email">
            </div>
            <div class="pass">
                <label for="Password">Password</label>
                <input type="text" placeholder="Enter Password" id="password">
            <div class="button">
                <button><p><a href="">Continue</a></p></button>
            </div>
            <div>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <div>
                <a href="#" class="forgot">Forgot Email?</a>
            </div>   
        </div>
    </section>
    
</body>
</html>
